<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukuna Riken | Portfolio</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            background: #0d1b2a;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        /* Background Animation */
        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0d1b2a, #1d3557, #457b9d);
            background-size: 600% 600%;
            animation: gradientBackground 10s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
            pointer-events: none;
            opacity: 0.7;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-100px) translateX(100px); opacity: 0.5; }
            100% { transform: translateY(0) translateX(0); opacity: 0.7; }
        }

        /* Profile Picture Styling */
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #f4a261;
            margin: 0 auto 20px;
            box-shadow: 0px 0px 15px 3px rgba(244, 162, 97, 0.7);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-picture:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px 6px rgba(244, 162, 97, 1);
        }

        /* Text Styling */
        h1 {
            font-size: 2.5em;
            color: #f4a261;
        }

        h2 {
            font-size: 1.2em;
            color: #facc15;
            margin: 10px 0;
        }

        .description {
            font-size: 1em;
            color: #e9ecef;
            margin: 15px 0;
        }

        /* Button Styling */
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .buttons button {
            width: 80%;
            max-width: 250px;
            padding: 12px;
            margin: 8px 0;
            font-size: 1em;
            color: #1d3557;
            background: linear-gradient(45deg, #f4a261, #e76f51);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(244, 162, 97, 0.3);
        }
        .buttons button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(244, 162, 97, 0.5);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            h2 { font-size: 1em; }
            .description { font-size: 0.9em; }
            .buttons button { font-size: 0.9em; padding: 10px; }
        }
    </style>
</head>
<body>
    <!-- Animated Background and Floating Particles -->
    <div class="background"></div>
    <div class="particle" style="top: 20%; left: 10%; animation-duration: 10s;"></div>
    <div class="particle" style="top: 40%; left: 70%; animation-duration: 12s;"></div>
    <div class="particle" style="top: 80%; left: 30%; animation-duration: 14s;"></div>
    <div class="particle" style="top: 60%; left: 80%; animation-duration: 11s;"></div>

    <!-- Profile Picture centered with animated glow effect -->
    <div class="profile-picture">
        <img src="logo.jpg" alt="Profile Picture">
    </div>
    <h1>Sukuna Riken</h1>
    <h2>Minecraft Server Developer</h2>
    <p class="description">Hi, I'm Atharva Sharma, also known as Sukuna Riken. Reach out on Discord: <strong>sukuna_riken</strong></p>
    
    <!-- Buttons section -->
    <div class="buttons">
        <button onclick="showAlert('Contact & Support')">Contact & Support</button>
        <button onclick="showAlert('Overview')">Overview</button>
    </div>

    <script>
        function showAlert(section) {
            alert(`This is the ${section} section.`);
        }
    </script>
</body>
</html>
